{% load static %}
<html>
    <head>
        <title>auth</title>
        <link rel='stylesheet' href={% static 'css/auth.css'%}>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md bg-dark">
            <div class='container'>
                <a class='navbar-brand' href="index.html">
                    <img id="logo" class='d-inline-block align-text-top' src='' alt='err'/>
                    <span class='a text-white'>Mini Games</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
                </div>
                <form class="d-flex input-group" role="search">
                    <input type="text" placeholder='search' class="form-control"></input>
                    <button class="btn btn-outline-light" >поиск</button>
                </form>
                <form class='container-fluid justify-content-start'>
                    <a class="nav-link active a text-white" href="#">
                        <button class="btn btn-outline-light light">регистрация</button>
                    </a>
                </form>
            </div>
        </nav>
        <main class="main-container">
            <form id="form" action="{% url 'auth' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="login" class="form-label">логин</label>
                    <input class="form-control" id="login" name="login">
                </div>
                <div class="margin">
                    <label for="password" class="form-label">пароль</label>
                    <input class="form-control" id="password" name="password">
                </div>
                
                <button class="margin btn btn-outline-light">Войти</button>
            </form>
        </main>
    </body>
    
</html>
